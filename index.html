<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ФК Гудаута</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="description" content="Официальный сайт ФК Гудаута">
    <meta name="keywords" content="футбол, Гудаута, спорт, команда">
    
    <!-- Open Graph теги -->
    <meta property="og:title" content="ФК Гудаута">
    <meta property="og:description" content="Официальный сайт ФК Гудаута">
    <meta property="og:image" content="path-to-your-logo.jpg">
    <meta property="og:url" content="https://your-domain.com">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <style>
      :root {
        --primary-color: #1e3c72;
        --secondary-color: #2a5298;
        --accent-color: #ffd700;
        --text-light: #ffffff;
        --card-bg: rgba(255, 255, 255, 0.95);
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: var(--text-light);
        min-height: 100vh;
      }

      .header {
        background: rgba(0, 0, 0, 0.2);
        padding: 20px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .header-title {
        font-size: 2.5rem;
        text-align: center;
        margin: 0;
        color: var(--accent-color);
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .nav-menu {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 20px 0;
      }

      .nav-button {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        padding: 12px 24px;
        color: var(--text-light);
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1rem;
      }

      .nav-button:hover {
        background: var(--accent-color);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .team-section {
        margin: 40px auto;
        padding: 30px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        max-width: 1200px;
      }

      .section-title {
        color: var(--accent-color);
        text-align: center;
        font-size: 28px;
        margin-bottom: 30px;
        text-transform: uppercase;
      }

      .cards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 25px;
        padding: 20px;
      }

      .card {
        background: var(--card-bg);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      }

      .card-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }

      .card-content {
        padding: 20px;
      }

      .card-title {
        font-size: 1.5rem;
        color: var(--primary-color);
        margin-bottom: 10px;
      }

      .card-role {
        color: #666;
        font-size: 1rem;
        margin-bottom: 10px;
      }

      .card-description {
        color: #444;
        font-size: 0.9rem;
        line-height: 1.5;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: var(--card-bg);
        padding: 30px;
        border-radius: 15px;
        max-width: 600px;
        width: 90%;
        position: relative;
      }

      .modal-close {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #444;
      }

      @media (max-width: 768px) {
        .header-title {
          font-size: 2rem;
        }

        .nav-menu {
          flex-direction: column;
          align-items: center;
        }

        .team-section {
          padding: 15px;
          margin: 20px 10px;
        }

        .cards-grid {
          grid-template-columns: 1fr;
          gap: 15px;
          padding: 10px;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
