<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ФК Гудаута</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="description" content="Официальный сайт ФК Гудаута">
    <meta name="keywords" content="футбол, Гудаута, спорт, команда">
    
    <!-- Open Graph теги -->
    <meta property="og:title" content="ФК Гудаута">
    <meta property="og:description" content="Официальный сайт ФК Гудаута">
    <meta property="og:image" content="path-to-your-logo.jpg">
    <meta property="og:url" content="https://your-domain.com">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <style>
      :root {
        --primary-color: #1e3c72;
        --secondary-color: #2a5298;
        --accent-color: #ffd700;
        --text-light: #ffffff;
        --card-bg: rgba(255, 255, 255, 0.95);
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: var(--text-light);
        min-height: 100vh;
      }

      .header {
        background: rgba(0, 0, 0, 0.2);
        padding: 20px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .header-title {
        font-size: 2.5rem;
        text-align: center;
        margin: 0;
        color: var(--accent-color);
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .nav-menu {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 20px 0;
      }

      .nav-button {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        padding: 12px 24px;
        color: var(--text-light);
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1rem;
      }

      .nav-button:hover {
        background: var(--accent-color);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .team-section {
        margin: 40px auto;
        padding: 30px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        max-width: 1200px;
      }

      .section-title {
        color: var(--accent-color);
        text-align: center;
        font-size: 28px;
        margin-bottom: 30px;
        text-transform: uppercase;
      }

      .cards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 25px;
        padding: 20px;
      }

      .card {
        background: var(--card-bg);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      }

      .card-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }

      .card-content {
        padding: 20px;
      }

      .card-title {
        font-size: 1.5rem;
        color: var(--primary-color);
        margin-bottom: 10px;
      }

      .card-role {
        color: #666;
        font-size: 1rem;
        margin-bottom: 10px;
      }

      .card-description {
        color: #444;
        font-size: 0.9rem;
        line-height: 1.5;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: var(--card-bg);
        padding: 30px;
        border-radius: 15px;
        max-width: 600px;
        width: 90%;
        position: relative;
      }

      .modal-close {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #444;
      }

      @media (max-width: 768px) {
        .header-title {
          font-size: 2rem;
        }

        .nav-menu {
          flex-direction: column;
          align-items: center;
        }

        .team-section {
          padding: 15px;
          margin: 20px 10px;
        }

        .cards-grid {
          grid-template-columns: 1fr;
          gap: 15px;
          padding: 10px;
        }
      }
    </style>
  </head>

  <body>
    <header class="header">
      <h1 class="header-title">ФК Гудаута</h1>
      <nav class="nav-menu">
        <button class="nav-button" data-target="#fc-section">ФК Гудаута</button>
        <button class="nav-button" data-target="#school-section">СШ Гудаута</button>
        <button class="nav-button" data-target="#coaches-section">Тренерский состав</button>
      </nav>
    </header>

    <main>
      <section id="fc-section" class="team-section">
        <h2 class="section-title">ФК Гудаута</h2>
        <div class="cards-grid" id="fc-players"></div>
      </section>

      <section id="school-section" class="team-section">
        <h2 class="section-title">СШ Гудаута</h2>
        <div class="cards-grid" id="school-players"></div>
      </section>

      <section id="coaches-section" class="team-section">
        <h2 class="section-title">Тренерский состав</h2>
        <div class="cards-grid" id="coaches-grid"></div>
      </section>
    </main>

    <div class="modal">
      <div class="modal-content">
        <button class="modal-close">&times;</button>
        <div class="modal-body"></div>
      </div>
    </div>

    <script>
      // Пример данных
      const data = {
        players: [
          { 
            id: 1, 
            name: "Игрок 1", 
            role: "Нападающий", 
            description: "Крутой игрок", 
            image: "player1.jpg",
            team: "goodauta"
          },
          { 
            id: 2, 
            name: "Игрок 2", 
            role: "Защитник", 
            description: "Супер защита", 
            image: "player2.jpg",
            team: "school"
          }
        ],
        coaches: [
          { 
            id: 1, 
            name: "Тренер 1", 
            role: "Главный тренер", 
            description: "Опытный специалист", 
            image: "coach1.jpg"
          }
        ]
      };

      // Функции для работы с DOM
      function createPlayerCard(player) {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${player.image}" alt="${player.name}" class="card-image">
          <div class="card-content">
            <h3 class="card-title">${player.name}</h3>
            <div class="card-role">${player.role}</div>
            <p class="card-description">${player.description}</p>
          </div>
        `;
        return card;
      }

      function renderTeams() {
        const fcPlayers = document.getElementById('fc-players');
        const schoolPlayers = document.getElementById('school-players');
        const coachesGrid = document.getElementById('coaches-grid');

        // Очищаем контейнеры
        fcPlayers.innerHTML = '';
        schoolPlayers.innerHTML = '';
        coachesGrid.innerHTML = '';

        // Распределяем игроков по командам
        data.players.forEach(player => {
          const card = createPlayerCard(player);
          if (player.team === 'goodauta') {
            fcPlayers.appendChild(card);
          } else if (player.team === 'school') {
            schoolPlayers.appendChild(card);
          }
        });

        // Добавляем тренеров
        data.coaches.forEach(coach => {
          const card = createPlayerCard(coach);
          coachesGrid.appendChild(card);
        });
      }

      // Обработчики событий
      document.addEventListener('DOMContentLoaded', () => {
        renderTeams();

        // Плавная прокрутка к разделам
        document.querySelectorAll('.nav-button').forEach(button => {
          button.addEventListener('click', (e) => {
            e.preventDefault();
            const targetId = button.getAttribute('data-target');
            const targetSection = document.querySelector(targetId);
            
            if (targetSection) {
              targetSection.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
              });
            }
          });
        });

        // Обработка кликов по карточкам
        document.querySelectorAll('.card').forEach(card => {
          card.addEventListener('click', () => {
            const modal = document.querySelector('.modal');
            modal.classList.add('active');
          });
        });

        // Закрытие модального окна
        document.querySelector('.modal-close').addEventListener('click', () => {
          document.querySelector('.modal').classList.remove('active');
        });

        // Закрытие модального окна по клику вне его
        document.querySelector('.modal').addEventListener('click', (e) => {
          if (e.target === document.querySelector('.modal')) {
            document.querySelector('.modal').classList.remove('active');
          }
        });
      });
    </script>
  </body>
</html>
