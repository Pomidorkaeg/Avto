<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Гудаута - Футбольный клуб</title>
    <script type="text/javascript">
      // Store the URL if it's not the root
      (function () {
        const path = window.location.pathname;
        if (
          path.indexOf("/Gu/") === 0 &&
          path !== "/Gu/" &&
          path !== "/Gu/index.html"
        ) {
          sessionStorage.redirect = path;
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
